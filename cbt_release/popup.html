<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Coinbase Ticker Popup</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="css/popup.css" type="text/css"/>
</head>
<body>
	<div class="prices">
		<div class="main">
			<table class="priceTable">
				<thead>
					<tr>
						<th name="ico"><img id="currIco" name="currIco" src="img/eth16.png"></th>
						<th id="tableHead" class="tableHead"><p id="tabletitle"></p></th>
					</tr>
				</thead>
				<div id="error"><p>Coinbase is not responding</p></div>
				<tbody id="priceNumbers">
					<tr>
						<td id="strSpotrate">Spotrate</td>
						<td id="priceRate">0</td>
					</tr>
					<tr>
						<td id="strBuyPrice">Buy price</td>
						<td id="priceBuy">0</td>
					</tr>
					<tr>
						<td id="strSellPrice">Sell price</td>
						<td id="priceSell">0</td>
					</tr> 
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div id="limitOptions">
		<label id="strTargetPrice" class="control-label" for="targetPrice">Target price </label>
		<input id="targetPrice" name="targetPrice" type="text">
		<label id="strPanicPrice" class="control-label" for="panicValue">Panic price </label>
		<input id="panicValue" name="panicValue" type="text">
	</div>

	<div id="portfolio">
		<p style="margin-bottom: 5px; text-align: center; text-decoration: underline;">Portfolio</p>
		<input id="portfolioSum" name="portfolioSum" type="text" style="display: inline; margin-right: 8px; width: 150px;"><img id="currIco" name="currIco2" src="img/eth16.png" style="display: inline;">
		<br/>
		<p style="display: inline;">=</p>
		<p style="display: inline;" id="cryptoConversion">0</p>
	</div>
	
	<div id="chart">
		<canvas id="chartCanvas" width="180" height="100"></canvas>
		<label id="strLast" class="control-label">Last</label>
		<select id="chartPeriod" name="chartPeriod" class="form-control">
			<option id="strHour" value="hour" >60 mins</option>
			<option id="strDay" value="day" >24 hours</option>
			<option id="strWeek" value="week" >week</option>
			<option id="strMonth" value="month" >30 days</option>
			<option id="strYear" value="year" >year</option>
		</select>
		<label id="changeValue"></label>
	</div>
	<div class="buttonContainer">
		<a href="https://www.coinbase.com/join/558b0d2761613500df000093" type="button" target="_blank" id="coinbaseBtn" class="flat-butt" >Go to Coinbase</a>
	</div>
	<div class="buttonContainer">
		<a type="button" id="settingsBtn" class="flat-butt">Settings</a>
		<a type="button" id="donateBtn" class="flat-butt">Donate</a>
	</div>
	<iframe id="beermoneymaker" data-aa='795483' src='https://ad.a-ads.com/795483?size=180x90&background_color=2e7bc4&text_color=ffffff&title_color=ffffff&title_hover_color=ebe5e5&link_color=ffffff&link_hover_color=e8e8e8' scrolling='no' style='width:180px; height:90px; border:0px; padding:0;overflow:hidden' allowtransparency='true'></iframe>
	<script type="text/javascript" src="vendors/Chart.bundle.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
