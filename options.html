<html>
<head>
    <title>ETH Ticker - Options</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/options.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script src="js/options.js"></script>
</head>
<body style="background-color: #f4f7fa; font-family: 'Roboto', sans-serif;">
<div class="container well" style="margin-top: 25px; background-color: #FFF;">
    <form class="form-horizontal">
        <fieldset>
            <legend>Ticker Options</legend>
            <div class="control-group">
                <label class="control-label" for="currency">Currency</label>
                <div class="controls">
                    <select id="currency" name="currency" class="form-control"></select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="crypto">Crypto Currency</label>
                <div class="controls">
                    <select id="crypto" name="crypto" class="form-control">
                        <option value="ETH" >ETH</option>
                        <option value="BTC" >BTC</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Refresh delay</label>
                <div class="controls">
                    <input id="refreshDelay" name="refreshDelay" type="text" placeholder="" class="input-medium" style="height: 30px;"><p style="display:inline;"> seconds</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Alert price</label>
                <div class="controls">
                    <input id="alertValue" name="alertValue" type="text" placeholder="" class="input-medium" style="height: 30px;">
                    <p>Choose 0 to stop notifications</p>
                </div>
                <label class="control-label">Panic price</label>
                <div class="controls">
                    <input id="panicValue" name="panicValue" type="text" placeholder="" class="input-medium" style="height: 30px;">
                    <p>Choose 0 to stop notifications</p>
                </div>
                <label class="control-label">Icon color change</label>
                <div class="controls">
                    <input id="colorChange" name="colorChange" type="checkbox" placeholder="" class="input-medium" style="height: 30px;">
                </div>
                <label class="control-label">Sound</label>
                <div class="controls">
                    <select id="soundSample" name="soundSample" class="form-control">
                        <option value="pop" >Pop</option>
                        <option value="clicClac" >Click-Clack</option>
                        <option value="clacClic" >Clack-Click</option>
                        <option value="clickOff" >Click-Off</option>
                        <option value="pling" >Pling</option>
                        <option value="ting" >Ting</option>
                    </select>
                    <input id="soundToggle" name="soundToggle" type="checkbox" placeholder="" class="input-medium" style="height: 30px;">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div id="save" class="btn btn-primary">Save changes</div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="container well" style="margin-top: 25px; background-color: #FFF;">
    <h4 style="width: 100%; height:30px; border-bottom: 1px solid #e5e5e5;">Donations</h4>
    <p>If you're feeling generous and thankful, please consider making a donation!</p>
    <p><img style="margin-right: 10px; margin-top: -2px;" src="img/btc16.png">BTC : 1GJZgcRzsHKQnmGrwr2vYqsapxdYnPCibL</p>
    <p><img style="margin-right: 10px; margin-top: -3px;" src="img/eth16.png">ETH : 0xde94Ff72221DF8a69Be09F0A5F64f9Fa6dD8D027</p>
</div>
</body>
</html>
