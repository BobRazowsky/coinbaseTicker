<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ETH Chart</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/popup.css" type="text/css"/>
</head>
<body style="width:200px;">
	<!-- <div class="tools" style="height: 40px;">
		<div id="closeBtn" type="button" class="pull-right" style="margin: 5px;">X</div>
	</div> -->
	<div class="prices">
		<div class="ethereum" style="width:185px;">
			<table class="ethereumTable" style="margin:auto;">
				<thead style="margin:auto;">
					<tr>
						<th ><img name="currIco" src="img/eth16.png"></th>
						<th id="tableHead" class="tableHead"><p id="tabletitle"></p></th>
					</tr>
					
				</thead>
				<tbody>
					<tr>
						<td style="margin:auto;">Spotrate</td>
						<td id="ethereumRate" style="margin:auto;">0</td>
					</tr>
				    <tr>
				    	<td style="margin:auto;">Buy price</td>
						<td id="ethereumBuy" style="margin:auto;">0</td>
					</tr>
					<tr>
						<td style="margin:auto;">Sell price</td>
						<td id="ethereumSell" style="margin:auto;">0</td>
					</tr> 
				    </tr>
				</tbody>
			</table>
			
		</div>

		<div style="width:200px; margin:auto;">
			<label class="control-label" for="targetPrice" style="width: 100px; display:inline; margin-left:22px;">Target price </label>
			<input id="targetPrice" name="targetPrice" type="text" placeholder=""  style="height: 20px; width:50px; display:inline; margin-top:7px;">

			<label class="control-label" for="panicValue" style="width: 100px; display:inline; margin-left:22px;">Panic price </label>
			<input id="panicValue" name="panicValue" type="text" placeholder=""  style="height: 20px; width:50px; display:inline; margin-top:7px;">
		</div>
	</div>
	<!-- <div style="margin:auto; width: 200px;">
		<p id="targetPrice" style="margin:auto; width:110px; text-align:center;"></p>
	</div> -->

	<div id="chart">
		<canvas id="hourChart" width="180" height="100"></canvas>
		<label class="control-label" style="width: 30px; display:inline; margin-left:22px;">Last</label>
		<select id="chartPeriod" name="chartPeriod" class="form-control" style="width:100px; margin-top: 7px;">
            <option value="hour" >60 mins</option>
            <option value="day" >24 hours</option>
            <!-- <option value="week" >week</option> -->
            <option value="month" >30 days</option>
            <option value="year" >year</option>
        </select>
	</div>
	
	<div style="margin:auto; width: 200px;">
		<a href="https://www.coinbase.com/dashboard" type="button" target="_blank" id="coinbaseBtn" class="flat-butt pull-left" style="text-align:center; width:170px;margin: 5px 20px 5px 5px;">Go to Coinbase</a>
	</div>

	<div style="margin:auto; width: 200px;">
		<a href="options.html" type="button" target="_blank" id="settingsBtn" class="flat-butt pull-left" style="text-align:center; width:170px;margin: 0px 20px 5px 5px;">Settings</a>
	</div>
	<br/>

	<script type="text/javascript" src="js/Chart.bundle.js"></script>
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    
</body>
</html>
