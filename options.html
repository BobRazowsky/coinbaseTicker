<html>
<head>
    <title>ETH Ticker - Options</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script src="js/options.js"></script>
</head>
<body style="background-color: #F5F5F5;">
<div class="container well" style="margin-top: 25px; background-color: #FFF;">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Coinbase Ticker Options</legend>

            <div class="control-group">
                <label class="control-label" for="currency">Currency</label>
                <div class="controls">
                    <select id="currency" name="currency" class="form-control">
                        <option value="EUR" selected="selected">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="BTC">BTC</option>
                        <option value="CAD">CAD</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="crypto">Crypto Currency</label>
                <div class="controls">
                    <select id="crypto" name="crypto" class="form-control">
                        <option>ETH</option>
                        <option>BTC</option>
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label">Refresh delay in seconds</label>
                <div class="controls">
                    <input id="refreshDelay" name="refreshDelay" type="text" placeholder="" class="input-medium" style="height: 30px;">
                </div>
            </div>

            <!-- Multiple Checkboxes -->
            <!-- <div class="control-group">
                <label class="control-label">Notifications</label>
                <div class="controls">
                    <label class="checkbox">
                        <input id="notificationToggle" name="notificationToggle" type="checkbox" value="checked">
                    </label>
                </div>
            </div> -->

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label">Alert value</label>
                <div class="controls">
                    <input id="alertValue" name="alertValue" type="text" placeholder="" class="input-medium" style="height: 30px;">
                    <p>Choose 0 to stop notifications</p>
                </div>

            </div>

            <div class="control-group">
                <div class="controls">
                    <div id="save" class="btn btn-primary">Save changes</div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
