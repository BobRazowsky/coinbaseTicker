<html>
<head>
    <title>ETH Ticker - Options</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script src="js/options.js"></script>
</head>
<body style="background-color: #F5F5F5;">
<div class="container well" style="margin-top: 25px; background-color: #FFF;">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Coinbase Ticker Options</legend>

            <div class="control-group">
                <label class="control-label" for="currency">Currency</label>
                <div class="controls">
                    <select id="currency" name="currency" class="form-control"></select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="crypto">Crypto Currency</label>
                <div class="controls">
                    <select id="crypto" name="crypto" class="form-control">
                        <option value="ETH" >ETH</option>
                        <option value="BTC" >BTC</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Refresh delay</label>
                <div class="controls">
                    <input id="refreshDelay" name="refreshDelay" type="text" placeholder="" class="input-medium" style="height: 30px;"><p style="display:inline;"> seconds</p>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Alert price</label>
                <div class="controls">
                    <input id="alertValue" name="alertValue" type="text" placeholder="" class="input-medium" style="height: 30px;">
                    <p>Choose 0 to stop notifications</p>
                </div>

                <label class="control-label">Panic price</label>
                <div class="controls">
                    <input id="panicValue" name="panicValue" type="text" placeholder="" class="input-medium" style="height: 30px;">
                    <p>Choose 0 to stop notifications</p>
                </div>

                 <label class="control-label">Notification sound</label>
                <div class="controls">
                    <input id="soundToggle" name="soundToggle" type="checkbox" placeholder="" class="input-medium" style="height: 30px;">
                </div>

            </div>

            <div class="control-group">
                <div class="controls">
                    <div id="save" class="btn btn-primary">Save changes</div>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
