<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Coinbase Ticker Popup</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="css/popup.css" type="text/css"/>
</head>
<body>
	<div class="prices">
		<div class="main">
			<table class="priceTable">
				<thead>
					<tr>
						<th name="ico"><img id="currIco" name="currIco" src="img/eth16.png"></th>
						<th id="tableHead" class="tableHead"><p id="tabletitle"></p></th>
					</tr>
				</thead>
				<div id="error"><p>Coinbase is not responding</p></div>
				<tbody id="priceNumbers">
					<tr>
						<td id="strSpotrate">Spotrate</td>
						<td id="priceRate">0</td>
					</tr>
					<tr>
						<td id="strBuyPrice">Buy price</td>
						<td id="priceBuy">0</td>
					</tr>
					<tr>
						<td id="strSellPrice">Sell price</td>
						<td id="priceSell">0</td>
					</tr> 
					</tr>
				</tbody>
			</table>
		</div>
		<div id="limitOptions">
			<label id="strTargetPrice" class="control-label" for="targetPrice">Target price </label>
			<input id="targetPrice" name="targetPrice" type="text">
			<label id="strPanicPrice" class="control-label" for="panicValue">Panic price </label>
			<input id="panicValue" name="panicValue" type="text">
		</div>
	</div>
	<div id="chart">
		<canvas id="chartCanvas" width="180" height="100"></canvas>
		<label id="strLast" class="control-label">Last</label>
		<select id="chartPeriod" name="chartPeriod" class="form-control">
			<option id="strHour" value="hour" >60 mins</option>
			<option id="strDay" value="day" >24 hours</option>
			<option id="strWeek" value="week" >week</option>
			<option id="strMonth" value="month" >30 days</option>
			<option id="strYear" value="year" >year</option>
		</select>
		<label id="changeValue"></label>
	</div>
	<div class="buttonContainer">
		<a href="https://www.coinbase.com/dashboard" type="button" target="_blank" id="coinbaseBtn" class="flat-butt" >Go to Coinbase</a>
	</div>
	<div class="buttonContainer">
		<a type="button" id="settingsBtn" class="flat-butt">Settings</a>
		<a type="button" id="donateBtn" class="flat-butt">Donate</a>
	</div>
	<script type="text/javascript" src="vendors/Chart.bundle.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
