<html>
<head>
	<title>ETH Ticker - Options</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
	<link rel="stylesheet" href="css/options.css" type="text/css"/>
	<script src="js/options.js"></script>
</head>
<body>
<div id="contact" class="container well">
	<button type="button" class="twitter"><a href="https://twitter.com/AymericRoll" class="twitter-follow-button" data-show-count="false"><img src="img/twitter32.png"> Follow @AymericRoll</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script></button>
	on Twitter for help and suggestions!
</div>
<div id="main" class="container well">
	<form>
		<div class="form-group">
			<label id="strCurrency" for="currency">Currency</label>
			<select id="currency" name="currency" class="form-control"></select>
		</div>
		<div class="form-group">
			<label id="strCrypto" for="crypto">Crypto Currency</label>
			<select id="crypto" name="crypto" class="form-control">
				<option value="ETH" >ETH</option>
				<option value="BTC" >BTC</option>
				<option value="LTC" >LTC</option>
				<option value="LTC" >BCH</option>
			</select>
		</div>

		<div class="form-check">
			<label class="form-check-label">
				<input id="notifOptns" name="notifOptns" type="checkbox" class="form-check-input">
				<span id="strNotifOptns">Display notifications feature</span>
			</label>
		</div>

		<div class="form-check">
			<label class="form-check-label">
				<input id="portfolioOptns" name="portfolioOptns" type="checkbox" class="form-check-input">
				<span id="strPortfolio">Display portfolio feature</span>
			</label>
		</div>

		<div class="form-group">
			<label id="strDelay" for="refreshDelay">Refresh delay</label>
			<input id="refreshDelay" class="form-control" name="refreshDelay" type="text">
			<small id="strSeconds" class="form-text text-muted">seconds</small>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input id="colorChange" name="colorChange" type="checkbox" class="form-check-input">
				<span id="strColorChange">Icon color change</span>
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input id="roundBadge" name="roundBadge" type="checkbox" class="form-check-input">
				<span id="strRound">Round badge text</span>
			</label>
		</div>
		<div id="soundOptn" class="form-group">
			<label id="strSound" for="soundSample">Sound</label>
			<select id="soundSample" name="soundSample" class="form-control">
				<option value="mute" >Mute</option>
				<option value="pop" >Pop</option>
				<option value="clicClac" >Click-Clack</option>
				<option value="clacClic" >Clack-Click</option>
				<option value="clickOff" >Click-Off</option>
				<option value="pling" >Pling</option>
				<option value="ting" >Ting</option>
			</select>
		</div>
		<button id="save" type="submit" class="flat-butt">Save changes</button>
	</form>
</div>

</body>
</html>
