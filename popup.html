<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coinbase Ticker Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/popup.css" type="text/css"/>
</head>
<body style="width:200px;">
	<div class="prices">
		<div class="main" style="width:185px; margin-bottom:5px;">
			<table class="priceTable" style="margin:auto;">
				<thead style="margin:auto; border-bottom: 1px solid #dae1e9;">
					<tr>
						<th ><img name="currIco" src="img/eth16.png"></th>
						<th id="tableHead" class="tableHead"><p id="tabletitle"></p></th>
					</tr>
					
				</thead>
				<tbody style="border-bottom: 1px solid #dae1e9;">
					<tr>
						<td id="strSpotrate" style="margin:auto;">Spotrate</td>
						<td id="priceRate" style="margin:auto;">0</td>
					</tr>
				    <tr>
				    	<td id="strBuyPrice" style="margin:auto;">Buy price</td>
						<td id="priceBuy" style="margin:auto;">0</td>
					</tr>
					<tr>
						<td id="strSellPrice" style="margin:auto;">Sell price</td>
						<td id="priceSell" style="margin:auto;">0</td>
					</tr> 
				    </tr>
				</tbody>
			</table>
			
		</div>

		<div style="width:180px; margin:auto;">
			<label id="strTargetPrice" class="control-label" for="targetPrice" style="width: 100px; display:inline; margin-left:22px;">Target price </label>
			<input id="targetPrice" name="targetPrice" type="text" placeholder=""  style="height: 20px; width:50px; display:inline; margin-left:3px;margin-bottom: 0px;">

			<label id="strPanicPrice" class="control-label" for="panicValue" style="width: 100px; display:inline; margin-left:22px;">Panic price </label>
			<input id="panicValue" name="panicValue" type="text" placeholder=""  style="height: 20px; width:50px; display:inline; margin-top:7px;margin-left:7px; margin-bottom:5px;">
		</div>
	</div>
	<div id="chart">
		<canvas id="chartCanvas" width="180" height="100"></canvas>
		<label id="strLast" class="control-label" style="width: 30px; display:inline;">Last</label>
		<select id="chartPeriod" name="chartPeriod" class="form-control" style="width:80px; margin-top: 7px;">
            <option id="strHour" value="hour" >60 mins</option>
            <option id="strDay" value="day" >24 hours</option>
            <option id="strWeek" value="week" >week</option>
            <option id="strMonth" value="month" >30 days</option>
            <option id="strYear" value="year" >year</option>
        </select>
        <p id="changeValue" style="position:absolute; bottom: 90px; right: 15px;"></p>
	</div>
	<div style="margin:auto; width: 200px;">
		<a href="https://www.coinbase.com/dashboard" type="button" target="_blank" id="coinbaseBtn" class="flat-butt pull-left" style="text-align:center; width:170px;margin: 5px 20px 5px 5px;">Go to Coinbase</a>
	</div>

	<div style="margin:auto; width: 200px;">
		<a href="options.html" type="button" target="_blank" id="settingsBtn" class="flat-butt pull-left" style="text-align:center; width:170px;margin: 0px 20px 5px 5px;">Settings</a>
	</div>
	<br/>

	<script type="text/javascript" src="js/Chart.bundle.js"></script>
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    
</body>
</html>
